name: Update Word Collection

on:
  schedule:
    # Run daily at midnight JST (15:00 UTC)
    - cron: '0 15 * * *'
  workflow_dispatch:
    # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  update-words:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .context directory
        run: mkdir -p .context

      - name: Fetch trending words (optional)
        if: ${{ env.BRAVE_API_KEY != '' }}
        env:
          BRAVE_API_KEY: ${{ secrets.BRAVE_API_KEY }}
        run: node scripts/auto-update/fetch-trending-words.js
        continue-on-error: true

      - name: Generate words with AI
        env:
          MODELS_TOKEN: ${{ secrets.MODELS_TOKEN }}
        run: node scripts/auto-update/generate-words-ai.js

      - name: Extract new words for PR
        id: extract_words
        run: |
          if [ -f .context/generated-words.json ]; then
            WORDS=$(node --input-type=module -e "
              import fs from 'fs';
              const data = JSON.parse(fs.readFileSync('.context/generated-words.json', 'utf-8'));
              const words = data.words || [];
              console.log(words.map(w => w.text).join(', '));
            ")
            COUNT=$(node --input-type=module -e "
              import fs from 'fs';
              const data = JSON.parse(fs.readFileSync('.context/generated-words.json', 'utf-8'));
              console.log((data.words || []).length);
            ")
            echo "words=$WORDS" >> $GITHUB_OUTPUT
            echo "count=$COUNT" >> $GITHUB_OUTPUT
          else
            echo "words=" >> $GITHUB_OUTPUT
            echo "count=0" >> $GITHUB_OUTPUT
          fi

      - name: Merge new words
        run: node scripts/auto-update/merge-words.js

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet src/data/words.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="auto-update/words-$(date +%Y%m%d-%H%M%S)"
          WORDS="${{ steps.extract_words.outputs.words }}"
          COUNT="${{ steps.extract_words.outputs.count }}"
          DATE=$(date +%Y-%m-%d)

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git checkout -b "$BRANCH_NAME"
          git add src/data/words.json
          git commit -m "chore: add ${COUNT} new words (${WORDS})"
          git push origin "$BRANCH_NAME"

          # Create PR with words in title if few, otherwise in body
          if [ "$COUNT" -le 5 ]; then
            PR_TITLE="chore: add words - ${WORDS}"
          else
            PR_TITLE="chore: add ${COUNT} new words (${DATE})"
          fi

          gh pr create \
            --title "$PR_TITLE" \
            --body "追加ワード: $WORDS" \
            --base main \
            --head "$BRANCH_NAME"

          # Auto-merge the PR
          gh pr merge "$BRANCH_NAME" --squash --delete-branch
